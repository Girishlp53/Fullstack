<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <!-- Name -->
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="Enter FullName" name="FullName">
        </div>
        <!-- Email -->
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Enter email id" name="emailId">
        </div>

        <!-- PhoneNo -->
        <div>
            <label for="">Contact</label>
            <input type="number" placeholder="Enter Phone Number" name="PhoneNo"> 
        </div>

        <!-- Degree -->
         <div>
            <label for="">Degree</label>
            <select name="Degree" >
                <option value="id1">--</option>
                <option value="id2">BTech</option>
                <option value="id3">Bsc</option>
                <option value="id4">BA</option>
                <option value="id5">Bcom</option>

            </select>
         </div>
         <!-- DOB -->
          <div>
            <label >DOB</label>
            <input type="date" name="dob">
          </div>

          <!-- Gender -->
           <div>
            <span>Gender</span>
            <div>
                <label >Male</label>
                <input type="radio" name="gender" value="M">
                <label >Female</label>
                <input type="radio" name="gender" value="F">
                <label >Other</label>
                <input type="radio" name="gender" value="O">
            </div>

           </div>

           <!-- Course Slot -->
            <div>
                <label >CourseSlot </label>
                <div>
                    <label >Morning</label>
                    <input type="checkbox" value="m" name="slot">
                    <!-- after checked what value to process value="m"-->
                    <label >Evening</label>
                    <input type="checkbox" value="e" name="slot">
                </div>
                <!-- <select >
                    <option>Backend Morning</option>
                    <option>Backend Evening</option>
                    <option>Fullstack Morning</option>
                    <option>Fullstack Evening</option>
                </select> -->
            </div>

           <!-- ProfilePhoto -->
            <div>
                <label >Profile Picture</label>
                <br>
                <input type="file" accept=".png,.jpeg,.jpg" name="Profile">
            </div>
            <!-- Introduction -->
             <div>
                <label> Introduction</label>
                <textarea name="Intro"></textarea>
             </div>

             <!-- submit -->
              <div>
                <button>Submit</button>
              </div>
       
    </form>
    
  
</body>
</html>

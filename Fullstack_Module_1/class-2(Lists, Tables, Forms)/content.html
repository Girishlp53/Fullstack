<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <!-- Type value will automatically popup -->
    <ol type="a">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <ol type="A">
        <li>First</li>
        <ol type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <li>Second</li>
        <li>Third</li>
    </ol>


    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <!-- Decription list -->

   <dl>
        <dt>Iphone</dt>
        <dd>Ihone 15 with 48MP main camera</dd>
    </dl>
    <dl>
        <dt>Macbook Air 13 Inch </dt>
        <dd>Macbook Air 2020 8Gb 256Gb SSD </dd>
    </dl>


    <!-- Table -->
     
       
    
    
</body>
</html>
